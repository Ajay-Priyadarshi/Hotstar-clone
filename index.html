<!DOCTYPE html>
<html lang="en">

<head>
  <title>Disney+ clone</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Nav Bar-->

  <nav class="navbarr">
    <img src="images/logo.png" class="brand-logo" alt="">
    <ul class="nav-links">
      <li class="nav-items"><a href="#">TV</a></li>
      <li class="nav-items"><a href="#">Movies</a></li>
      <li class="nav-items"><a href="#">Sports</a></li>
      <li class="nav-items"><a href="#">Premium</a></li>
    </ul>
    <div class="right-container">
      <input type="text" class="search-box" placeholder="Search">
      <button class="sub-btn">Subscribe</button>
      <a href="#" class="login-link">Login</a>
    </div>
  </nav>

  <!-- Carousel Container-->

  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/slider 1.PNG" class="d-block w-100 cr-image" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <button class="watch-btn">
            <div class="con">
              <img src="images/play.png" class="play-btn" alt="">&nbsp; <span class="watch">Watch Now!</span>
            </div>
          </button>
          <button class="plus">
            <img class="add-btn" src="images/add2.png" alt="">
          </button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/slider 2.PNG" class="d-block w-100 cr-image" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <button class="watch-btn">
            <div class="con">
              <img src="images/play.png" class="play-btn" alt="">&nbsp; <span class="watch">Watch Now!</span>
            </div>
          </button>
          <button class="plus">
            <img class="add-btn" src="images/add2.png" alt="">
          </button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/slider 3.PNG" class="d-block w-100 cr-image" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <button class="watch-btn">
            <div class="con">
              <img src="images/play.png" class="play-btn" alt="">&nbsp; <span class="watch">Watch Now!</span>
            </div>
          </button>
          <button class="plus">
            <img class="add-btn" src="images/add2.png" alt="">
          </button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/slider 4.PNG" class="d-block w-100 cr-image" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <button class="watch-btn">
            <div class="con">
              <img src="images/play.png" class="play-btn" alt="">&nbsp; <span class="watch">Watch Now!</span>
            </div>
          </button>
          <button class="plus">
            <img class="add-btn" src="images/add2.png" alt="">
          </button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/slider 5.PNG" class="d-block w-100 cr-image" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <button class="watch-btn">
            <div class="con">
              <img src="images/play.png" class="play-btn" alt="">&nbsp; <span class="watch">Watch Now!</span>
            </div>
          </button>
          <button class="plus">
            <img class="add-btn" src="images/add2.png" alt="">
          </button>
        </div>
      </div>
    </div>

    <!-- Carousel controls-->

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden"><img src="images/pre.png" alt=""></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden"><img src="images/nxt.png" alt=""></span>
    </button>
  </div>

  <!--Video Container-->

  <div class="video-card-container">
    <div class="video-card">
      <img src="images/disney.PNG" class="video-card-images" alt="">
      <video src="videos/disney.mp4" muted loop class="video-card-video"></video>
    </div>
    <div class="video-card">
      <img src="images/pixar.PNG" class="video-card-images" alt="">
      <video src="videos/pixar.mp4" muted loop class="video-card-video"></video>
    </div>
    <div class="video-card">
      <img src="images/marvel.PNG" class="video-card-images" alt="">
      <video src="videos/marvel.mp4" muted loop class="video-card-video"></video>
    </div>
    <div class="video-card">
      <img src="images/star-wars.PNG" class="video-card-images" alt="">
      <video src="videos/star-war.mp4" muted loop class="video-card-video"></video>
    </div>
    <div class="video-card">
      <img src="images/geographic.PNG" class="video-card-images" alt="">
      <video src="videos/geographic.mp4" muted loop class="video-card-video"></video>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
